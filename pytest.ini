[pytest]
# Pytest configuration for theWheel

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    activation: Tests for activation spreading
    layout: Tests for spatial layout
    slow: Slow-running tests
